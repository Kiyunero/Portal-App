<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Apps Portal Logo"> <h1>Apps Portal</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MY APPS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="main-contents">
        <main>
            <section id="banner-container" class="section-card">
                <div class="swiper-container banner-swiper">
                    <div class="swiper-wrapper">
                        </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>

            <header class="section-header-alt">
                <div class="header-content">
                    <div class="logo">
                        <img src="images/logo.png" alt="Apps Logo"> <h1>Apps</h1>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">ABOUT US</a></li>
                            <li><a href="#">CONTACT</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section id="app-grid-container" class="section-card">
                <div id="app-grid" class="app-grid-layout">
                    </div>
            </section>
        </main>
    </div>

    <div id="page-viewer" class="hidden">
        <button id="back-button"> BACK TO HOME</button>
        <div id="page-content">
            </div>
    </div>

    <div id="app-container" class="hidden">
        <button id="close-app-button">Ã—</button>
        <iframe id="app-frame" src="" frameborder="0"></iframe>
    </div>
    <footer class="site-footer">
        <p>&copy; 2025 Apps Portal</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</html>
