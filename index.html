<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>
<body>

    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Apps Portal Logo"> <h1>Apps Portal</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MY APPS</a></li>
                    <li><a href="#" id="contact-button">2D WORLD!</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="main-contents">
        <main>
            <section id="banner-container" class="section-card">
                <div class="swiper-container banner-swiper">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>
            <header class="section-header-alt">
                <div class="header-content">
                    <div class="logo">
                        <img src="images/logo.png" alt="Apps Logo"> <h1>Apps</h1>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">ABOUT US</a></li>
                            <li><a href="#">CONTACT</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <section id="app-grid-container" class="section-card">
                <div id="app-grid" class="app-grid-layout"></div>
            </section>
        </main>
    </div>

    <div id="page-viewer" class="hidden">
        <button id="back-button"> BACK TO HOME</button>
        <div id="page-content"></div>
    </div>

    <div id="app-container" class="hidden">
        <button id="close-app-button">×</button>
        <iframe id="app-frame" src="" frameborder="0"></iframe>
    </div>
    <footer class="site-footer">
        <p>© 2025 Apps Portal</p>
    </footer>

    <div id="game-container" class="hidden">
        <button id="back-to-portal-button">PORTAL TOP</button>
        <div id="game-canvas"></div>
        
        <button id="unlock-button">開放</button>
        <button id="character-button">CHARACTER</button>

        <div id="character-select-modal" class="hidden">
            <div class="modal-content">
                <h2>キャラクター選択</h2>
                <div id="character-grid">
                    </div>
                <button id="close-modal-button">閉じる</button>
            </div>
        </div>
    </div>

    <div id="password-modal" class="hidden">
        <div class="modal-content">
            <h2>６桁の合言葉を入力</h2>
            <p>合言葉を入力してキャラクターを開放します。</p>
            <input type="number" id="password-input" maxlength="6" pattern="\d{6}" placeholder="123456">
            <div class="password-modal-buttons">
                <button id="password-submit-button">決定</button>
                <button id="password-cancel-button">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0CAJL4tR7DI5qglKYYP6Mw-0ds6FC6vU&libraries=geometry"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script src="js/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => { console.log('ServiceWorker registration successful with scope: ', registration.scope); })
                    .catch(err => { console.log('ServiceWorker registration failed: ', err); });
            });
        }
    </script>
    </body>
</html>
